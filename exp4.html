<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0"> 
    <title>Organ Donation Registration Form</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 20px; 
        } 
        h1 {
  color: #333; 
            text-align: center; 
        } 
        table { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: lightpink; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.6); 
        } 
        td { 
            padding: 10px; 
        } 
     
        label { 
            color: #555; 
            font-weight: bold; 
        } 
 input[type="text"], input[type="email"], 
input[type="password"], input[type="tel"],input[type="number"],
select, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 16px; 
        } 
        input[type="radio"], input[type="checkbox"] { 
            margin-right: 5px; 
        } 
        input[type="submit"] { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
 font-size: 18px; 
} 
input[type="submit"]:hover { 
background-color: #45a049; 
} 
.error { 
color: #ff0000; 
font-size: 14px; 
}
 
</style> 
</head> 
<body> 
<h1>Organ Donation Registration Form</h1> 
<table> 
<form action="#" method="post"> 

    
   
<tr> 
<td><label for="fullname">Full Name:</label></td> 
<td><input type="text" id="fullname" name="fullname" 
required></td>
 </tr> 
 
 <tr> 
    <td><label for="fathersname">Father/Gurdien Name:</label></td> 
    <td><input type="text"  id="fullname" name="fullname" 
    required></td>
     </tr> 

     <tr> 
        <td><label> Enter Gender:</label></td> 
        <td>
<input type="radio" id="male" name="gender" value="male" 
required> 
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender" 
value="female" required> 
            <label for="female">Female</label> 
            <input type="radio" id="other" name="gender" 
value="other" 
required> 
            <label for="other">Other</label> 
        </td> 
    </tr> 

    <tr> 
        <td><label for="birthdate">Date of Birth:</label></td> 
        <td><input type="date" id="birthdate" 
name="birthdate" 
required></td> 
    </tr> 

    <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number"  required></td>
    </tr>

 <tr>
    <td><label for="phone">Phone number:</label></td>
    <td><input type="tel" ></td>
 </tr>
            <tr> 
                <td><label for="email">Email:</label></td> 
                <td><input type="email"  id="email" name="email" 
required></td> 
            </tr> 
           
            
            <tr> 
                <td><label for="Address:">Address:</label></td> 
                <td><textarea  id="bio" name="bio" 
rows="4" required></textarea></td> 
            </tr> 
            <tr>
                <td><label for="pincode">Pin-code:</label></td>
                <td><input type="number"  required></td>
            </tr>

            
           
           <tr class="aa">
            <td><label for="blood">Enter blood group:</label></td>
            <td><input type="text"></td>
           </tr>

           


          
            <tr> 
                <td colspan="2" style="text-align: center;"> 
                    <input type="submit" value="Submit"> 
                </td> 
            </tr> 
        </table> 
    </form> 
</body> 
</html>
